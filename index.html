<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech</title>
    <!-- custome css -->
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=I8WP6rkP"></script>

    </head>
    <body>
       <div class="container">
        <textarea id="text" placeholder="Enter your Text"></textarea>

        <div class="controls">
            <input type="range" min="0" max="1.5" step="0.1" id="rate" value="1">

            <div id="rate-value">1.4</div>

            <button type="button" id="start">start</button>

            <button type="button" id="pause">pause</button>

            <button type="button" id="resume">resume</button>

            <button type="button" id="canc">cancel</button>

            <select id="voice-list">"undifined"
                <option value="UK English female">uk english female</option>
                <option value="UK English male">uk english male</option>
            </select>
        </div>
       </div>


        <script src="./styles/scripts/script.js"></script>

    </body>
    </html>
